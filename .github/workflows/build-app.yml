name: build-react-app
defaults:
  run:
    working-directory: my-app
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-react:
    strategy:
      matrix: 
        node-version: [18,20,22]
        os: [ubuntu-latest]

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
    
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}

      - name: install dependencies
        run: npm ci

      - name: run linter
        run: npm run lint

      - run: npm run build

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: docker build my-app -t app:1.0.0 -f Dockerfile
  



name: build-react-app
defaults:
  run:
    working-directory: my-app
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - run: node -v

      - name: install dependencies
        run: npm ci

      - run: npm run build


